<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | My project</title>

    <style>
      /* Botón AR flotante; por defecto oculto, se mostrará solo si se detecta cámara */
      #ar-button {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        background: #00bfff;
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        padding: 10px 14px;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      }
      #ar-button:hover { background: #0090cc; }
    </style>
  </head>

  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <!-- ********* PARTE ORIGINAL DE UNITY: NO MODIFICAR (se dejó intacta) ********* -->
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"
      style="width: 960px; height: 600px; background: #231F20"></canvas>

    <script src="Build/ProyWeb.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile: ajustar viewport y canvas
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/ProyWeb.data.br",
        frameworkUrl: "Build/ProyWeb.framework.js.br",
        codeUrl: "Build/ProyWeb.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project",
        productVersion: "0.1.0",
        // matchWebGLToCanvasSize: false,
        // devicePixelRatio: 1,
      }).then((unityInstance) => {
        // Unity listo
      }).catch((message) => {
        alert(message);
      });
    </script>
    <!-- ********* FIN PARTE ORIGINAL DE UNITY ********* -->

    <!-- Botón que abre la página AR (solo se muestra si hay cámara) -->
    <button id="ar-button" onclick="window.location.href = './ar.html'">🎯 Activar AR</button>

    <script>
      // Mostrar el botón solo si el dispositivo tiene al menos una cámara disponible
      (async function showARButtonIfCamera() {
        try {
          if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
            // API no soportada: no mostrar botón
            return;
          }
          const devices = await navigator.mediaDevices.enumerateDevices();
          const hasCamera = devices.some(d => d.kind === 'videoinput');
          if (hasCamera) {
            document.getElementById('ar-button').style.display = 'block';
          }
        } catch (e) {
          // Si hay cualquier error, no mostramos el botón
          console.warn('No se pudo verificar cámaras:', e);
        }
      })();
    </script>
  </body>
</html>
